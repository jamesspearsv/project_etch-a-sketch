<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="gridContainer">
        <div class="gridContainer__title">
          <h1>Etch-a-Sketch</h1>
        </div>
        <div class="grid"></div>
      </div>

      <div class="sidebarRight">
        <div class="sidebarRight__drawMode">
          <div class="btns">
            <h2>Pick your drawing mode</h2>
            <button class="resetButton" value="black">Black & White</button>
            <button class="resetButton" value="RGB">RGB Color</button>
            <button class="resetButton" value="grayScale">Gray Scale</button>
            <button class="resetButton" value="shades">Color Shades</button>
          </div>
        </div>
        <div class="sidebarRight__sourceCode">
          <h2>View the Source Code</h2>
          <a href="https://github.com/jamesspearsv/project_etch-a-sketch"
            >HERE</a
          >
        </div>
        <div class="sidebarRight__copyRight">
          <p>James Spears, V</p>
          <p>Â©2020</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
