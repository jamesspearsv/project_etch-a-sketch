
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <main>

      <div class="gridContainer">
        <div class="gridContainer__title">
          <h1>Etch-a-Sketch</h1>
        </div>
        <div class="grid"></div>
      </div>

      <div class="sidebarRight">
        <div class="sidebarRight__drawMode">
          <div class="btns">
            <button class="resetButton" value="black">Black & White</button>
            <button class="resetButton" value="RGB">RGB Color</div>
            <button class="resetButton" value="grayScale">Gray Scale</button>
            <button class="resetButton" value="shades">Color Shades</button>
          </div>
          <h2>Do you want to draw in color?</h2>
          <form class="colorMode" action="index.html" method="post">
            <input type="radio" name="colorMode" value="yes">
              <label for="yes">YES</label>
            <input type="radio" name="colorMode" value="no">
              <label for="no">No...</label>
          </form>

        </div>
      </div>

      </main>
    </body>
  <script src="script.js"></script>
</html>
